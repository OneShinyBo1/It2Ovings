<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    
    <form id="form">

        <label for="name">Ditt navn: </label>
        <input type="text" name="navn" id="name">

            <br>
            <br>
        

            <!-- Radio knapper for å velge internett-->
        <label for="internett">Velg internett</label>

            <br>

        <label for="P1">Internett 50mbit (399 kr pr måned)</label>
        <input type="radio" name="internett" id="P1" value="50mbit">

            <br>
            <br>

        <label for="P2">Internett 100mbit (599 kr pr måned)</label>
        <input type="radio" name="internett" id="P2" value="100mbit">

            <br>
            <br>

        <label for="P3">Internett 300mbit (799 kr pr måned)</label>
        <input type="radio" name="internett" id="P3" value="300mbit">

            <br>
            <br>

        <label for="P4">Internett 500mbit (999 kr pr måned)</label>
        <input type="radio" name="internett" id="P4" value="500mbit">



            <br>
            <br>
            <br>

        <label for="TV">Ekstra TV-dekoder (399 kr)</label>
        <input type="checkbox" name="Wifin" id="TV" value="Ekstra TV-dekoder">

            <br>
            <br>

        <label for="Wifi">Wifi-extender (499 kr)</label>
        <input type="checkbox" name="Wifin" id="Wifi" value="Wifi-extender">

            <br>
            <br>
        
        <button type="submit">Submit</button>

            <br>
            <br>

        <textarea name="arean" id="area"></textarea>
    </form>


    <script src="script.js"></script>
</body>
</html>
